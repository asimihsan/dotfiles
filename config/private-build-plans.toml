[buildPlans.iosevka-custom]
family = "Iosevka Custom"
spacing = "fixed"
serifs = "sans"

# Disables cv## and ss## OpenType features, default false.
no-cv-ss = true

## Disable ligations, default false.
no-ligation = true

[buildPlans.iosevka-custom.metric-override]
# Built-in line height, default 1250.
# 1000 looks identical to Pragmata Pro.
leading = 1000

[buildPlans.iosevka-custom.variants]
# Pragmata Pro variant.
inherits = "ss08"

[buildPlans.iosevka-custom.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-custom.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-custom.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-custom.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
