- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon

- shell:
  - [brew update]
  - [brew list tmux || brew install tmux]
  - [brew cask list hammerspoon || brew cask install hammerspoon]
  - [test ~/.tmux && git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm]